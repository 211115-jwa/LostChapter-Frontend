<app-indexnavbar></app-indexnavbar>

<div class="container">
<body style="color: bisque">
  <div class="container" style="width: auto">
    <strong> <h1 style="text-align: center; color: black">Book</h1></strong>
    <table>
      <tr>

        <td>
          <ul>
            <li style="color: black;">
              Book Name:
              <input type="text" name="bookName" id="bookName" size="25" style="margin: 8px;" required [(ngModel)]="updateBook.bookName"/>
            </li>
            <li style="color: black;">
              Book Price
              <input type="text" name="bookPrice" id="bookPrice" size="25" style="margin: 8px;" [(ngModel)]="updateBook.bookPrice"/>
            </li>
            <li style="color: black;">
              Book Image
              <input type="text" name="bookImage" id="bookImage" size="25" style="margin: 8px;" [(ngModel)]="updateBook.bookImage"/>
            </li>
            <li style="color: black;">
              Edition
              <input type="text" name="edition" id="edition" size="25" style="margin: 8px;" [(ngModel)]="updateBook.edition"/>
            </li>
            <li style="color: black;">
              <b>Genre ID</b> &nbsp;&nbsp;
              <input type="genre" name="genre" id="genre" size="25" style="margin: 8px;" [(ngModel)]="updateBook.genre.id"/>
            </li>
            <li style="color: black;">
              <b>ISBN</b> &nbsp;&nbsp;
              <input type="text" name="isbn" id="isbn" size="25" style="margin: 8px;" [(ngModel)]="updateBook.isbn"/>
            </li>
            <li style="color: black;">
              <b>Publisher</b> &nbsp;&nbsp;
              <input type="text" name="publisher" id="publisher" size="25" style="margin: 8px;" [(ngModel)]="updateBook.publisher"/>
            </li>
            <li style="color: black;">
              <b>Quantity</b> &nbsp;&nbsp;
              <input type="text" name="quantity" id="quantity" style="margin: 8px;" [(ngModel)]="updateBook.quantity"/>
            </li>
            <li style="color: black;">
              <b>Sales Discount</b> &nbsp;&nbsp;
              <input type="text" name="discount" id="discount" size="25" style="margin: 8px;" [(ngModel)]="updateBook.saleDiscountRate"/>
            </li>
            <li style="color: black;">
              <b>Sales Is Active</b> &nbsp;&nbsp;
              <input type="text" name="salesActive" id="salesActive" size="25" style="margin: 8px;" [(ngModel)]="updateBook.saleIsActive"/>
            </li>
            <li style="color: black;">
              <b>Synopsis</b> &nbsp;&nbsp;
              <input type="text" name="synopsis" id="synopsis" size="500" style="margin: 8px;" [(ngModel)]="updateBook.synopsis"/>
            </li>

          </ul>

          <div class="mb-2" style="color: green;">{{ successMessage }}</div>
          <div class="mb-2" style="color: red;">{{ errorMessage }}</div>

        </td>
      </tr>
    </table>
    <div>
      <button mat-raised-button color="primary" style="float: right" (click)="updateBooksClick()">Update Book
      </button>
    </div>
  </div>
</body>

</div>
