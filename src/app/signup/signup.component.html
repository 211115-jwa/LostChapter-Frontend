<div class="signup-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Sign up</mat-card-title>
    </mat-card-header>

<br>
    <form class="signup-form">
      <mat-card-content>
        <mat-form-field class="signup-full-width">
          <input matInput placeholder="First Name" id="firstname">
        </mat-form-field>

        <mat-form-field class="signup-full-width">
          <input matInput placeholder="LastName" id="lastname">
        </mat-form-field>

        <mat-form-field class="signup-full-width">
          <input matInput placeholder="Age" id="age">
        </mat-form-field>

        <mat-form-field class="signup-full-width">
          <input matInput placeholder="Username" id="username">
        </mat-form-field>

        <mat-form-field class="signup-full-width">
          <input matInput placeholder="Email" id="email">
        </mat-form-field>

        <mat-form-field class="signup-full-width">
          <input matInput placeholder="Password" [type]="hide ? 'password' : 'text' " id="password" required>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>

        <mat-form-field class="signup-full-width">
          <mat-label>Choose a role...</mat-label>
          <mat-select>
            <mat-option [value]="roles" *ngFor="let roles of Roles">{{roles}}
            </mat-option>
          </mat-select>
        </mat-form-field>

      </mat-card-content>

      <!-- <p></p>  errorMessage goes here -->
            <!-- <p></p>  succesMessage goes here -->


      <button mat-flat-button color="primary" class="btn-block" (click)="submit()">Sign up</button>
     <br>
     <br>
      <a routerLink="">Already have an account? Login</a>

    </form>
  </mat-card>
</div>
